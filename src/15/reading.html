<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reading.css" rel="stylesheet">
    <title>流利阅读</title>
</head>
<body>
    <div class="container reading">
        <h1 class="text-center">流利阅读</h1>
        <div class="row article-inputBox">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control old-article-content" rows="8" placeholder="从其他地方复制些文章过来吧"></textarea>
                 </div>
            </div>
        </div>
        <div class="row article-showPanel">
            <div class="col">
                <h2>文章</h2>
                <div class="panel panel-default">
                    <div class="panel-body new-article-content">
                    </div>
                </div>
            </div>
        </div>
        <div class="row new-words">
            <div class="col">
                <h2>生词</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-10">
                                <ul class="list-group new-words-list">
                                    <!-- <li class="list-group-item">Cras justo odio</li>
                                    <li class="list-group-item">Dapibus ac facilisis in</li>
                                    <li class="list-group-item">Morbi leo risus</li>
                                    <li class="list-group-item">Porta ac consectetur ac</li>
                                    <li class="list-group-item">Vestibulum at eros</li> -->
                                </ul>
                            </div>
                            <div class="col-md-2 operation-btn-group text-center">
                                <div><button type="button" class="btn up-btn">上移</button></div>
                                <div><button type="button" class="btn down-btn">下移</button></div>
                                <div><button type="button" class="btn delete-btn">删除</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <script src="js/reading.js"></script>
</body>
</html>
