<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user">
        <div class="identity">大鱼的账号</div>
        <ul class="panel">
            <li>个人主页</li>
            <li>我的订单</li>
            <li>我的钱包</li>
            <li>账号管理</li>
            <li>退出</li>
        </ul>
    </div>


    <div class="tab">
        <ul>
            <li class="red">Red</li>
            <li class="orange">Orange</li>
            <li class="yellow">Yellow</li>
            <li class="olive">Olive</li>
            <li class="green">Green</li>
            <li class="teal">Teal</li>
        </ul>
    </div>

    <div class="myteb">
        <ul class="menu">
            <li class="first">First</li>
            <li class="second">Second</li>
            <li class="third">Third</li>
        </ul>
        <div class="show">
            <ul>
                <!-- 这里给每个元素添加了class, 其实可以利用选择器简化的
                在学了下一课之后，就知道如何更好地实现tab了 -->
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </div>
    </div>
    <script src="myjs.js"></script>
</body>
</html>
