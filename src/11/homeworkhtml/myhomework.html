<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>富文本编辑器</h2>
    
    <div class="fields">
        <div class="field">
          <label>颜色：</label>
          <!-- class名称，根据业界的约定，一般都使用小写，中划线连接，所以可以取为 'bgcolor-input', 不要大小写混用
          前端开发，一般有三种大小写规范
          1. class属性名，使用中划线连接的小写英文单词，比如 bgcolor-input
          2. js的函数或方法名，使用驼峰，比如  updateColor
          3. 不久后会学到面向对象，像类名，等会使用大写的英文单词，比如 Component
          代码格式规范很重要，因为在公司里都是团队开发，而且代码需要不断地维护 -->
          <input class="bgcolor-Input" type="color" name="" id="">
        </div>
    
        <div class="field">
          <label>背景：</label>
          <!-- 用不到的属性，可以删掉，比如id -->
          <input type="color" class="color-Input" name="" id="">
        </div>
        <div class="field">
            <label>大小</label>
            <select class="font-Size" name="" id="">
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40" selected>40</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="field">
            <label for="textInput">内容：</label>
            <input class="text-Input" id="textInput" type="text" name="" id="">
        </div>

        <input class="add-btn" type="button" value="确定">
    </div>
    <br>

    <div class="displaytext"></div>

    <script src="myjs.js"></script>
</body>
</html>
