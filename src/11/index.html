<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>文本框</h2>

    <input type="text" name="" id="">

    <h2>字体样式</h2>

    <input type="checkbox" name="" id="fontWeightBold">
    <label for="fontWeightBold">粗体</label><!--选择字体也可以选中复选框,但是for和checkboxid相同-->

    <br>

    <button>确定</button>

    <br>

    <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <br>

    <h2>性别</h2>

    <input type="radio" id="gendermale" name="gender">
    <label for="gendermale">男</label><!--方法一-->
    <label>
    <input type="radio" name="gender" id="genderfemale">
    </label><!--方法二-->

    <h2>颜色</h2>

    <input type="color" name="" id="">

    <h2>数组</h2>

    <input type="range" name="" id="">
</body>
</html>
